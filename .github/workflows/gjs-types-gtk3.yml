# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Gjs Types Gtk-3.0

on:
  push:
    branches:
      - "*"
jobs:
  build:

    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [18.x]
        architecture:
          - x64
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install updates
      run: sudo apt-get update; sudo apt-get upgrade
    - name: Install dependencies
      run: sudo apt-get --yes install build-essential gobject-introspection libgirepository1.0-dev libcairo2 libcairo2-dev
    - run: yarn install
    - run: yarn run build
    - run: NODE_OPTIONS=--max_old_space_size=9216 yarn run build:types:gjs:gtk3
    - run: NODE_OPTIONS=--max_old_space_size=9216 yarn run validate:types:gjs